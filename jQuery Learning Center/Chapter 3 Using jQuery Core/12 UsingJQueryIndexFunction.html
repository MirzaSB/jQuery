<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="jquery.js"></script>
<body>
    <ul>
        <div></div>
        <li id="foo1">foo</li>
        <li id="bar1">bar</li>
        <li id="baz1">baz</li>
        <div></div>
    </ul>
    <ul>
        <div class="test"></div>
        <li id="foo1">foo</li>
        <li id="bar1" class="test">bar</li>
        <li id="baz1">baz</li>
        <div class="test"></div>
    </ul>
    <div id="last"></div>
    <script>

        var foo = $("#foo1");
        console.log("index: " + foo.index()); //Should output "1"

        var listItem = $("li");
        //This implicitly calls .first()
        console.log("Index: " + listItem.index()); // "1"
        console.log("Index: " + listItem.first().index()); // "1"

        var div = $("div");

        //This implicitly calls .first()
        console.log("Index: " + div.index()); // 0
        console.log("Index: " + div.first().index()); // 0

        console.log("--------------------------------");

        foo = $("li");

        //This implicitly calls .first()
        console.log("Index: " + foo.index("li")); //0
        console.log("Index: " + foo.first().index("li")); //0

        var baz = $("#baz1");
        console.log("Index: " + baz.index("li")); //2

        var listItem = $("#bar1");
        console.log("Index: " + listItem.index(".test")); //1

        var div = $("#last");
        console.log("Index: " + div.index("div")); //4

        console.log("--------------------------------");

        var foo = $( "li" );
        var baz = $( "#baz1" );

        console.log( "Index: " + foo.index( baz ) ); // 2

        var tests = $( ".test" );
        var bar = $( "#bar1" );

        // Implicitly calls .first() on the argument.
        console.log( "Index: " + tests.index( bar ) ); // 1

        console.log( "Index: " + tests.index( bar.first() ) ); // 1



    </script>
</body>
</html>
